<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
</head>
<body>
    <h1>Registration Form</h1>
    <form action="/" method="GET">
        First name:
        <input type="text" id="fname" name="fname" placeholder="John"><br><br>
        Last name:
        <input type="text" id="lname" name="lname" placeholder="Doe"><br><br>
        Course: 
        <select>
            <option value="HTML">HTML</option>
            <option value="CSS">CSS</option>
            <option value="Javascript">Javascript</option>
        </select>
        <br><br>
        Gender:<br>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label><br>
        <input type="radio" id="Female" name="gender" value="Female">
        <label for="Female">Female</label>
        <br><br>
        Hobbies:<br>
        <input type="checkbox" id="programming" name="gender" value="programming">
        <label for="programming">Programming</label><br>
        <input type="checkbox" id="basketball" name="gender" value="basketball">
        <label for="basketball">Basketball</label><br>
        <input type="checkbox" id="football" name="gender" value="football">
        <label for="football">Football</label><br>
        <input type="checkbox" id="readingNovel" name="gender" value="readingNovel">
        <label for="readingNovel">Reading Novel</label>
        <br><br>
        Phone Number:
        <input type="tel" id="tel" name="tel" placeholder="+43 1232013123"><br><br>
        <label>Adress:</label>
        <textarea cols="50" rows="15" style="display: block;"></textarea>
        <br><br>
        Email:
        <input type="email" id="email" name="email" placeholder="John@example.com"><br><br>
        Password:
        <input type="password" id="password" name="password" placeholder="Doe"><br><br>
        <input type="submit"/>
        <input type="reset"/>
    </form>
    
</body>
</html>
