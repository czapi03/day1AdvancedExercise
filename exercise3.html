   <!-- Create a planner for activities to do in Vienna over the weekend.
    You will need 3 rows and 3 columns. The first row will contain the headings Day, Morning and Afternoon.

    For Sunday, use ordered lists to rank your activities. Within the ordered lists you should nest unordered lists with
    more information on each activity you plan. -->

    <table>
        <tr>
            <th align="left">Day</th>
            <th align="left">Morning</th>
            <th align="left">Afternoon</th>
        </tr>
        <tr>

            <td>
                <dl>
                    <dt>Coding</dt>

                </dl>
            </td>
            <td>

                </dl>
            </td>
        </tr>
        <tr>
            <td>Sunday</td>
            <td>
                <dl>
                    <dt>Cycling</dt>
                    <dd>
                        <ol>
                            <li>Mountain</li>
                            <li>FLach</li>

                        </ol>
                    </dd>
                </dl>
            </td>
            <td>
                <dl>
                    <dt>Cycling</dt>
                    <dd>
                        <ul>
                            <li>funny</li>
                            <li>funny2</li>

                        </ul>
                    </dd>
                </dl>
            </td>
        </tr>
    </table>
